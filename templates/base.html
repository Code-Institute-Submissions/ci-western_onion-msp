<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>WesternOnion</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper teal">
            <a href="#!" class="brand-logo logo-custom"><i class="material-icons">spa</i>WesternOnion</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{url_for('show_all')}}">Queue</a></li>
                <li><a href="{{url_for('new_request')}}">New Cancel Request</a></li>
                <li><a href="#">Generate Report</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav teal lighten-4" id="mobile-demo">
        <li><a href="{{url_for('show_all')}}">Queue</a></li>
        <li><a href="{{url_for('new_request')}}">New Cancel Request</a></li>
        <li><a href="#">Generate Report</a></li>
    </ul>

    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Initialize all Materialize components-->
    <script type="text/javascript">
        M.AutoInit();
    </script>
    <!-- Show toast with feedback messages for the user -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <script type="text/javascript">
        M.toast({ html: '{{ message }}', classes: 'rounded' });
    </script>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>

</html>
