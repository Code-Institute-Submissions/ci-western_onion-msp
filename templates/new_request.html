{% extends 'base.html' %} {% block content %}
<h3>New Cancel Request</h3>
<div class="row">
    <form action="{{ url_for('create_records') }}" method="POST" class="col s12">
        <input type="hidden" id="customer_id" name="customer_id" value="{{customer._id}}">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                {% if customer %}
                <input id="recipient_name" name="recipient_name" type="text" value="{{customer.recipient_name}}"
                    disabled required>
                {% else %}
                <input id="recipient_name" name="recipient_name" type="text" required>
                {% endif%}
                <label for="recipient_name">Recipient Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">language</i>
                    {% if customer%}
                    <input id="country" name="country" type="text" value="{{customer.country}}" disabled required>
                    {% else %}
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Choose destination country</option>
                        <option value="Italy">Italy</option>
                    </select>
                    {% endif%}
                    <label for="country">Country</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="mtcn" name="mtcn" type="text" required>
                <label for="mtcn">MTCN</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">attach_money</i>
                <input id="amount_sent" name="amount_sent" type="text" required>
                <label for="amount_sent">Amount Sent</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">cancel</i>
                <select id="reason_to_cancel" name="reason_to_cancel" required>
                    <option value="" disabled selected>Choose Reason to Cancel</option>
                    <option value="1">Incorrect Name</option>
                </select>
                <label for="reason_to_cancel">Reason to Cancel</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="sent_date" name="sent_date" type="text" class="datepicker" required>
                <label for="sent_date">Sent Date</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add
                <i class="material-icons left">add_circle_outline</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
